name: build 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build-llvm:
      runs-on: ubuntu-20.04
      steps:
      - uses: actions/checkout@v4
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 8
      - name: prepare
        run: |
          sudo apt update
          sudo apt install -y ninja-build
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: 500M
          key: llvm
      - name: make
        run: |
          source ./emsdk/emsdk_env.sh
          ./build.sh prepare
      - run: tar -c . | zstd -T0 -c > project.tar.zst
      - name: Archive builds
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: prepare-llvm
          path: project.tar.zst
  builds:
      needs: build-llvm
      strategy:
        matrix:
          build_package: [clangd, clang]
      runs-on: ubuntu-20.04
      steps:
      - uses: actions/checkout@v4
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - name: prepare
        run: |
          sudo apt update
          sudo apt install -y ninja-build
      - name: Download prepares
        uses: actions/download-artifact@v4
        with:
          name: prepare-llvm
          path: project.tar.zst
      - run: |
          tar --zstd -xf project.tar.zst
          rm project.tar.zst
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: 500M
          key: ${{ matrix.build_package }}
      - name: make
        run: |
          source ./emsdk/emsdk_env.sh
          ./build.sh ${{ matrix.build_package }}
      - name: Archive dists
        uses: actions/upload-artifact@v4
        with:
          name: out-${{ matrix.build_package }}
          path: pkg/dist
  publish:
    needs: builds
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Download dists
      uses: actions/download-artifact@v4
      with:
        pattern: out-*
        path: pkg/dist
        merge-multiple: true
    - uses: JS-DevTools/npm-publish@v3.1.1
      with:
        token: ${{secrets.GITHUB_TOKEN}}
        registry: "https://npm.pkg.github.com/"
        package: pkg
